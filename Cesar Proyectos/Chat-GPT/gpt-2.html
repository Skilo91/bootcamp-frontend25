<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Padding vs Margin</title>
  <style>
    .caja {
        width: 500px;
        height: 100px;
      background-color: lightblue;
      border: 2px solid blue;
      padding: 50px;
      margin: 80px;
    }

    body {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <main class="caja">
    Soy una caja con <strong>padding</strong> y <strong>margin</strong>    
  </main>

</body>
</html>
